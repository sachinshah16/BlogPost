<!DOCTYPE html>
<html>

<head>
    <title>VisioTrack</title>
<!-- Suggested code may be subject to a license. Learn more: ~LicenseLog:2513177253. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="background-color: lightblue;">
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container" >
              <a class="navbar-brand" href="/"><img src="static\internet-blog.png" alt="" width="70" height="70" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <nav class="nav nav-pills nav-justified navbar-left">
                    <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="/">Home</a>
             
                    {% if current_user.is_authenticated %}
                    <a class="flex-sm-fill text-sm-center nav-link" href="/profile">Profile</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="/logout">Logout</a>                   
                    {% else %}
                    
                    <a class="flex-sm-fill text-sm-center nav-link" href="/login">Login</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="/register">Register</a>
                    
                    {% endif %}

                    <a class="flex-sm-fill text-sm-center nav-link" href="/about">About</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="/contact">Contact</a>
                    
                </nav>
              </div>
            </div>
          </nav>


    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 BlogPost || Sachin Shah || 9584979324 || sachinshahwal+work@gmail.com ||</p>
    </footer>

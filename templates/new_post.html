{% extends 'base.html' %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <h1>Post a New Blog</h1>
    <form method="POST" action="{{ url_for('create_post') }}">
        {{ form.hidden_tag() }}
        <label for="title">Title:</label>
        {{ form.title() }}<br><br>
        <label for="content">Content:</label>
        {{ form.content() }}<br><br>
        {{ form.submit() }}
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}

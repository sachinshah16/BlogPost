{% extends 'base.html' %}

{% block title %}
    Edit Post
{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="title">Title:</label>
        {{ form.title() }}<br><br>
        <label for="content">Content:</label>
        {{ form.content() }}<br><br>
        {{ form.submit() }}
    </form>
    <br>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
{% endblock %}
